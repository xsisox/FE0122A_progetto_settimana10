<div class="container mt-5">
  <div *ngFor="let prod of products; let i = index"><!--ciclo-->

   <app-product-card *ngIf="prod.id; "[product]="prod" >
      <button  class="btn btn-primary" aria-current="page"
      [routerLink]="[prod.id]"
      routerLinkActive="Active" >
        Dettagli prodotto
      </button>
    </app-product-card>
  </div>
</div>

<!--[routerLink]="[prod.id]" = prendi l'id del prodotto seleionato e lo memorizzi -->
